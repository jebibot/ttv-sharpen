<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>TTV Sharpen</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="box">
      <div class="question">설정</div>
      <div class="row">
        <label for="sharpness">선명도</label>
        <input
          type="range"
          class="slider"
          id="sharpness"
          name="sharpness"
          min="0"
          max="10"
          step="0.1"
        />
        <span id="current">1</span>
      </div>
    </div>
    <div class="box">
      <div class="question">
        방송이 끊기거나 랙, 버퍼링, 화면 깜박임, 떨림 등이 발생합니다.
      </div>
      <ol>
        <li>
          <a href="chrome://settings/system">설정 > 시스템</a>에서 "가능한 경우
          하드웨어 가속 사용" 설정을 변경해 보시기 바랍니다.
        </li>
        <li>
          브라우저와 그래픽 드라이버를 최신 버전으로 업데이트해 보시기 바랍니다.
        </li>
      </ol>
    </div>
    <footer>
      <a
        href="https://chrome.google.com/webstore/detail/pakdoajcmmcpgcmdfenfcpbeegopmboe"
        >Store</a
      >
      · <a href="https://github.com/jebibot/ttv-sharpen">GitHub</a>
    </footer>
    <script src="popup.js"></script>
  </body>
</html>
